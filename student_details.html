<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="student_details.css">
</head>

<body>
    <div id="container">
        <div id="namediv" class="input">Name :
            <input type="text" id="name" placeholder="john" /><br><br>
        </div>
        <div class="input">Age :
            <input type="text" id="age" placeholder="18" /><br><br>
        </div>
        <div class="input">Grades :
            <input type="text" id="grades" placeholder="A" /><br><br>
        </div>
        <button id="entry" onclick="getDetails()">Input Entry</button>

    </div>
    <table id="display">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grades</th>
        </tr>
    </table>
    <script>
        var entry = document.getElementById("entry");
        var row = 1;

        function getDetails() {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var grades = document.getElementById("grades").value;
            var display = document.getElementById("display");
            var newRow = display.insertRow(row)
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);

            cell1.innerHTML = name;
            cell2.innerHTML = age;
            cell3.innerHTML = grades;
            row++;
        }
    </script>
</body>

</html>
